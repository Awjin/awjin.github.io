---
title: Words
header_value: words
---

<div class="posts">
  {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
    <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: site.date_format }}
    </time>
  {% endfor %}
</div>
