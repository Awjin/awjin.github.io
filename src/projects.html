---
title: Projects
header_value: projects
---

<div class="projects">
  {% for project in site.data.projects %}
  <div class="project">
    <a href="{{ project.link }}">
      <img src="{{ project.img | relative_url }}" />
      <h2>{{ project.name }}</h2>
    </a>
    <p>{{ project.caption }}</p>
  </div>
  {% endfor %}
</div>
